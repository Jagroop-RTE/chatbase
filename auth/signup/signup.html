<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbase | Custom GPT for your data</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicon/logo.ico">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="signup.css">
    <!-- Bootstrap  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Material Icons  -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <!-- Fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">

</head>

<body>
    <!-- Header section start's here  -->
    <header style="height: 4rem;">
            <nav class="navbar navbar-expand-lg navbar-light">
                <div class="d-flex align-items-center">
                    <img src="/assets/images/logo.svg" alt="Chatbase Logo" height="35rem" />
                    <span class="text-dark h5 p-0 m-0 ml-1">Chatbase</span>
                </div>
            </nav>
    </header>
    <!-- Header section end's here  -->
    <!-- Sing Up section start's here  -->
    <section>
        <div class="container d-flex flex-column align-items-center justify-content-center" style="height:80vh;">
            <div class="singup-box-style">
                <p class="font-weight-bold sign-in-txt text-center color-red">Start your free trial now!</p>
                <form class="mt-4" id="loginForm">
                 <div class="form-group">
                   <label for="exampleInputEmail1" class="font-weight-bold label-style ml-1">Email</label>
                   <input type="email" class="form-control label-style" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="name@example.com">
                 </div>
                 <div class="form-group">
                   <label for="password"  class="font-weight-bold label-style ml-1">Password</label>
                   <div class="password-inputbox d-flex align-items-center justify-content-center">
                       <input type="password" class="form-control p-0" id="password" placeholder="Password">
                       <span class="material-symbols-outlined">
                        visibility_off
                        </span>
                   </div>
                 </div>
                 <div class="form-group">
                    <label for="exampleInputPassword1"  class="font-weight-bold label-style ml-1">Confirm Password</label>
                    <div class="password-inputbox d-flex align-items-center justify-content-center">
                        <input type="confirm-password" class="form-control p-0" id="confirm-password" placeholder="Confirm Password">
                        <span class="material-symbols-outlined">
                        visibility_off
                         </span>
                    </div>
                  </div>

                 <button type="button" class="btn btn-dark mt-4 w-100 font-weight-bold label-style bg-btn">Sign up</button>
               </form>
               
               <p class="text-center mt-4">Already have an account?  <span class="font-weight-bold">Sign in</span></p>
                <p class="divider-text">
                    <span style="background-color: white;">OR CONTINUE WITH</span>
                </p>
                <button type="button" class="btn btn-dark mt-2 w-100 font-weight-bold label-style bg-btn"><img src="/assets/images/google.svg" alt="Google Logo" class="google-icon-style mr-1"/>Google</button>
                <p class="text-center label-style mt-4">By continuing, you agree to our <a href="#" class="text-decoration-none text-body"><u>Terms of Service</u></a>  and  <a class="text-decoration-none text-body" href="#"><u>Privacy Policy.</u></a></p>
            </div>

            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
            <script src="signup.js"></script>
            </div>
        </div>
    </section>
    <!-- Sign Up section end's here -->
</body>

</html>
