<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbase | Custom GPT for your data</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicon/logo.ico">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="help.css">
    <!-- Bootstrap  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <!-- Fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link href="https://cdn.jsdelivr.net/npm/tom-select@2.0.0-rc.4/dist/css/tom-select.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/tom-select@2.0.0-rc.4/dist/js/tom-select.complete.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.min.css">
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <!-- bootstrap-select JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js"></script>

</head>

<body>
    <!-- Header section start's here  -->
    <header style="height: 4rem;">
            <nav class="navbar navbar-expand-lg navbar-light">
                <div class="d-flex align-items-center">
                    <img src="/assets/images/logo.svg" alt="Chatbase Logo" height="35rem" />
                    <span class="text-dark h5 p-0 m-0 ml-1">Chatbase</span>
                </div>
            </nav>
    </header>
    <!-- Header section end's here  -->
    <!-- Sing Up section start's here  -->
    <section>
        <div class="container d-flex flex-column align-items-center" style="height:80vh;">
            <div class="help-box-style">
                <p class="font-weight-bold color-red">Submit a case to our Customer Support Team</p>
                <form class="mt-4" id="loginForm">
                    <div class="form-group">
                      <label for="exampleInputEmail1" class="font-weight-bold label-style ml-1">Email</label>
                      <input type="email" class="form-control label-style" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="name@example.com">
                    </div>
                    <div class="form-group">
                        <label for="relatedChatbots" class="font-weight-bold label-style ml-1">Related Chatbots</label>
                        <select id="select-tags" multiple placeholder="Select a chatboat...">
                              <option value="Chatbot 1" data-date="" >Chatbot 1</option>
                              <option value="Chatbot 2" data-date="" >Chatbot 2</option>
                              <option value="Chatbot 3" data-date="" >Chatbot 3</option>
                              <option value="Chatbot 4" data-date="" >Chatbot 4</option>
                              <option value="Chatbot 5" data-date="" >Chatbot 5</option>
                              <option value="Chatbot 6" data-date="" >Chatbot 6</option>
                              <option value="Chatbot 7" data-date="" >Chatbot 7</option>
                          </select>
                      </div>
                    <div class="row">
                        <div class="col-md-6">
                          <label for="exampleDropdown">Select an option:</label>
                          <select class="selectpicker form-control" id="exampleDropdown" data-live-search="true">
                            <option>Option 1</option>
                            <option>Option 2</option>
                            <option>Option 3</option>
                            <option>Option 4</option>
                            <option>Option 5</option>
                          </select>
                        </div>
                    </div>
                      <div class="form-group">
                        <label for="subject" class="font-weight-bold label-style ml-1">Subject</label>
                        <input type="text" class="form-control label-style" id="subject" aria-describedby="subject" >
                      </div>
                      <div class="form-group">
                        <label for="description" class="font-weight-bold label-style ml-1">Description</label>
                        <textarea type="textarea" class="form-control label-style" id="description" rows="5" aria-describedby="description"></textarea>
                        <label class="label-style">Please add a description before submitting your request.</label>
                      </div>
                      <div class="input-group input-file">
                        <div class="form-control">
                          <a href="#" target="_blank">file_name.pdf</a>
                        </div>
                        <span class="input-group-addon">
                          <a class='btn btn-primary' href='javascript:;'>
                            Browse
                            <input type="file" name="field_name" onchange="$(this).parent().parent().parent().find('.form-control').html($(this).val());">
                          </a>
                        </span>
                      </div>
                      <div class="d-flex justify-content-center w-100">
                          <button type="button" class="btn btn-dark mt-4 font-weight-bold label-style bg-btn">Submit</button>
                      </div>
                  </form>
                <!-- <p class="font-weight-bold sign-in-txt text-center color-red">Start your free trial now!</p>

                        visibility_off

                 <button type="button" class="btn btn-dark mt-4 w-100 font-weight-bold label-style bg-btn">Sign up</button>
               </form>

                    <span style="background-color: white;">OR CONTINUE WITH</span>

            </div>

            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
            <!-- <script src="signup.js"></script> -->
            <script>
                new TomSelect("#select-tags", {
                    plugins: ['remove_button'],
                    create: true,
                    onItemAdd: function() {
                      this.setTextboxValue('');
                      this.refreshOptions();
                    },
                    render: {
                      option: function(data, escape) {
                        return '<div class="d-flex"><span>' + escape(data.value) + '</span><span class="ms-auto text-muted">' + escape(data.date) + '</span></div>';
                      },
                      item: function(data, escape) {
                        return '<div>' + escape(data.value) + '</div>';
                      }
                    }
                  });
            </script>
            </div>
        </div>
    </section>
    <!-- Sign Up section end's here -->
</body>

</html>
